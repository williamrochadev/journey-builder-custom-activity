<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Salesforce Whatsapp Component - XP Inc</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Whatsapp HSM
					</span>

					<div class="wrap-input100 validate-input" data-validate="O template é obrigatório">
						<input class="input100" type="text" id="templateCode" placeholder="código do template*">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-whatsapp" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="O campo do telefone é obrigatório">
						<input class="input100" type="text" id="phoneFieldName" placeholder="campo de telefone*">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<!-- <div class="wrap-input100">
						<input class="input100" type="text" id="parameterList" placeholder="parâmetros">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paragraph" aria-hidden="true"></i>
						</span>
					</div> -->

					<div class="wrap-input100 validate-input" data-validate="A conta de envio é obrigatória">
						<select class="input100" id="whatsappAccount">
							<option class="focus-input100">conta de envio*</option>
							<option class="focus-input100" value="0">XP Investimentos (Blip)</option>
							<option class="focus-input100" value="3">XP Acelerando (Blip)</option>
						</select>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-paper-plane" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button id="toggleActive" class="login100-form-btn">
							Ativar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Novo por aqui? Visite nossa Wiki.
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
